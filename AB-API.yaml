      description: Enthält Informationen zum Erzeugen einer PDF-Datei für einen Datensatz.
      example:
        MarkAsPublished: true
        DataType: SalesDocument
        FormatSettings:
          TemplateType: UseCustomTemplate
          CustomTemplateId: 3
        Id: 12345
        Settings: Create
      properties:
        DataType:
          description: |
            Typ des Datensatzes, für den eine PDF-Datei erzeugt werden soll.
          enum:
          - SalesDocument
          - PurchaseDocument
          - ManufactureDocument
          type: string
        Id:
          description: |
            ID des Datensatzes, für den eine PDF-Datei erzeugt werden soll.
          type: integer
        Settings:
          description: |
            Angaben zum Erzeugen der PDF-Datei.
            Ist diese Property nicht gesetzt, wird eine neue PDF-Datei erzeugt und die Datei nicht
            archiviert.
            - Create: Eine neue PDF-Datei wird erzeugt und zum Abrufen bereitgestellt.
            - CreateAndArchive: Eine neue PDF-Datei wird erzeugt und archiviert und zum Abrufen bereitgestellt.
            - UseFileFromArchive: Eine im Belegarchiv vorhandene PDF-Datei wird bereitgestellt. Es gibt einen Fehler, wenn im Belegarchiv keine PDF-Datei vorhanden ist oder FormatSettings besetzt sind.
          enum:
          - Create
          - CreateAndArchive
          - UseFileFromArchive
          nullable: true
          type: string
        MarkAsPublished:
          description: |
            Angabe, ob der Datensatz als ausgegeben gekennzeichnet werden soll.
            Wird dieses Flag nicht angegeben, wird der Datensatz nicht als ausgegeben gekennzeichnet.
          nullable: true
          type: boolean
        FormatSettings:
          $ref: '#/components/schemas/DocumentFormatSettings'
      required:
      - DataType
      - Id
      title: PdfCreationData
      type: object
