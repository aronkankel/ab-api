            value:
            - SampleProperty1
            - SampleProperty2
          multiplePropertiesMixedSort:
            summary: Nach mehreren Properies auf- und absteigend sortieren
            value:
            - SampleProperty1
            - SampleProperty2:desc
        explode: true
        in: query
        name: sort
        required: false
