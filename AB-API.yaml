  /v1/periodical-purchase-document-templates:
    get:
      description: Liefert eine Liste von wiederkehrenden Einkaufsbelegen.
      parameters:
      - description: |
          Filter für die Ergebnismenge<br>
          Die Syntax für die Filter orientiert sich an der Filter-Syntax von OData.<br>
          Es kann auf die Property-Namen der Models gefiltert werden, siehe '#/components/schemas'.<br>
          Folgende Vergleichsoperatoren stehen zur Verfügung: eq (gleich), ne (ungleich), lt (kleiner als), gt (größer als), le (kleiner gleich), ge (größer gleich)<br>
          Beispiel: ...filter=StockNumber eq 5...<br>
          Mehrere Filter können durch "and" getrennt werden. <br>
          Beispiel: ...filter=StockNumber ge 5 and StockNumber le 10...<br>
          Es ist möglich, auf NULL oder NOT NULL zu prüfen. Dafür steht das Schlüsselwort "null" für die Operatoren "eq" und "ne" bereit.<br>
          Beispiel: ...filter=DefaultStockNumber eq null...<br>
          Beispiel: ...filter=DefaultStockNumber ne null...<br>
          Strings müssen in einfache Hochkommata eingeschlossen werden, wenn sie ein Minus, Schrägstrich, Komma Punkt oder Leerzeichen enthalten.<br>
          Wenn im Suchstring ein Hochkomma enthalten ist, muss dieses verdoppelt werden.<br>
          Beispiel: ...filter=Description eq 'Dampf- u. Trockenbügelautomat'...<br>
          Beispiel: ...filter=Description eq 'Merry''s Pub'...<br>
          Datumsangaben (Tagesdatum) müssen im internationalen Format YYYY-MM-DD angegeben werden.<br>
          Beispiel: ...filter=InspectionDate eq 2023-02-23...<br>
          Datum-/Zeitangaben müssen im Format ISO 8601 angegeben werden, d.h. sie müssen den Trenner "T" <br>
          zwischen Datum und Zeit und einen Offset (+00:00) oder ein "Z" (für UTC) an Ende haben. <br>
          Die Fraction ist optional.<br>
          Die Auftragsbearbeitung wertet nur den Datum-/Zeit-String aus, nicht den Offset oder die UTC-Angabe.<br>
          Beispiel: ...filter=LastModified ge 2023-02-23T09:01:56.335476+00:00...<br>
          Beispiel: ...filter=LastModified ge 2023-02-23T09:01:56.335476Z...<br>
          Beispiel: ...filter=LastModified ge 2023-02-23T09:01:56+00:00...<br>
          Wird ein ungültiger Filter-String übermittelt, wird der Request mit StatusCode 400 abgewiesen.<br>
        examples:
          filterSimple:
            summary: Einfacher Filter im Format <PropertyName> <Vergleichsoperator>
              <Wert>
            value: filter=StockNumber eq 5
          filterWithAnd:
            summary: |
              Filter mit 2 Bedingungen, die durch "and" verknüpft sind.
            value: filter=StockNumber ge 5 and StockNumber le 10
          filterNull:
            summary: Filter zur Prüfung auf NULL.
            value: filter=DefaultStockNumber eq null
          filterNotNull:
            summary: Filter zur Prüfung auf NOT NULL.
            value: filter=DefaultStockNumber ne null
          filterString:
            summary: |
              Filter für einen String, bei dem der Wert in Hochkommata eingeschlossen ist.
            value: filter=Description eq 'Dampf- u. Trockenbügelautomat'
          filterStringWithQuote:
            summary: |
              Filter für einen String, bei dem der Wert ein Hochkomma enthält.
            value: filter=Description eq 'Merry''s Pub'
          filterDate:
            summary: Filter auf ein Tagesdatum.
            value: filter=InspectionDate eq 2023-02-23
          filterDateTimeWithOffset:
            summary: Filter auf einen Datum-/Zeitwert mit Offset.
            value: filter=LastModified ge 2023-02-23T09:01:56.335476+00:00
          filterDateTimeWithTimezone:
            summary: Filter auf einen Datum-/Zeitwert mit Zeitzone.
            value: filter=LastModified ge 2023-02-23T09:01:56.335476Z
          filterDateTimeWithoutFraction:
            summary: Filter auf einen Datum-/Zeitwert ohne Fraction.
            value: filter=LastModified ge 2023-02-23T09:01:56+00:00
        in: query
        name: filter
        required: false
        schema:
          nullable: true
          type: string
      - description: |
          Parameter, der das Lesen einer Ressource mit untergeordneten Ressourcen
          ermöglicht.
          Bei der Angabe von **all** werden alle untergeordneten Ressourcen mitgeladen. (Keine Angabe entspricht **none**)
        examples:
          expandNone:
            summary: Es werden keine untergeordneten Ressourcen geladen (Standard).
            value: expand=none
          expandAll:
            summary: Es werden alle untergeordneten Ressourcen geladen.
            value: expand=all
        in: query
        name: expand
        required: false
        schema:
          default: none
          nullable: true
          type: string
      - description: |
          Angabe von relevanten Attributen, auf die die Ergebnismenge beschränkt
          werden soll.
          Beispiel: ...select=SampleProperty1, SampleProperty2...
        examples:
          selectOneProperty:
            summary: Auswahl einer einzelnen Property
            value: select=Number
          selectTwoProperties:
            summary: Auswahl von 2 Properties
            value: select=Number,Description
        in: query
        name: select
        required: false
        schema:
          nullable: true
          type: string
      - description: |
          Gibt die Anzahl der Elemente an, die maximal in der Ergebnismenge
          enthalten sein sollen.
          Beispiel: ...top=10...
        examples:
          top10:
            summary: Auswahl von 10 Elementen
            value: top=10
          top50:
            summary: Auswahl von 50 Elementen
            value: top=50
        in: query
        name: top
        required: false
        schema:
          nullable: true
          type: integer
      - description: "Gibt an, wie viele Elemente der Gesamtmenge übersprungen werden\
          \ sollen. \nBeispiel: ...skip=10...\n"
        examples:
          skip10:
            summary: Überspringen der ersten 10 Elemente
            value: skip=10
          skip50:
            summary: Überspringen der ersten 50 Elemente
            value: skip=50
        in: query
        name: skip
        required: false
        schema:
          nullable: true
          type: integer
      - description: |
          Art der Sortierung.
          Ist keine Sortierreihenfolge (asc oder desc) angegeben, wird aufsteigend (asc) sortiert.
        examples:
          onePropertyAscSort:
            summary: Nach einer Propery aufsteigend sortieren
            value:
            - SampleProperty1
          onePropertyDescSort:
            summary: Nach einer Propery absteigend sortieren
            value:
            - SampleProperty1:desc
          multiplePropertiesAscSort:
            summary: Nach mehreren Properies aufsteigend sortieren
            value:
            - SampleProperty1
            - SampleProperty2
          multiplePropertiesMixedSort:
            summary: Nach mehreren Properies auf- und absteigend sortieren
            value:
            - SampleProperty1
            - SampleProperty2:desc
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      responses:
        "200":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/PeriodicalPurchaseDocumentTemplate'
                type: array
          description: Erfolgreicher Abruf der Ressource.
      security:
      - BasicAuth: []
        ApiKeyAuth: []
      - OAuth2: []
        ApiKeyAuth: []
      summary: Liefert eine Liste von wiederkehrenden Einkaufsbelegen.
      tags:
      - Einkaufsbelege
