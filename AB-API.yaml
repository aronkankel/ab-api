  /v1/sales-documents:
    get:
      description: "Verkaufsbelege auslesen. \nLiefert eine Liste von Verkaufsbelegen.\n\
        Zur Steigerung der Performance werden die Datensätze standardmäßig in 100er-Blö\
        cke paginiert. Der Request-Header liefert dann die Location für den nächsten\
        \ Block. Wenn die Performance es zulässt, können auch größere Blöcke abgerufen\
        \ werden. Dazu kann z.B. **top=1000** angegeben werden.\nBei **expand=all**\
        \ werden standardmäßig nur 20 Datensätze pro Block geliefert.\n"
      parameters:
      - description: |
          Filter für die Ergebnismenge<br>
          Die Syntax für die Filter orientiert sich an der Filter-Syntax von OData.<br>
          Es kann auf die Property-Namen der Models gefiltert werden, siehe '#/components/schemas'.<br>
          Folgende Vergleichsoperatoren stehen zur Verfügung: eq (gleich), ne (ungleich), lt (kleiner als), gt (größer als), le (kleiner gleich), ge (größer gleich)<br>
          Beispiel: ...filter=StockNumber eq 5...<br>
          Mehrere Filter können durch "and" getrennt werden. <br>
          Beispiel: ...filter=StockNumber ge 5 and StockNumber le 10...<br>
          Es ist möglich, auf NULL oder NOT NULL zu prüfen. Dafür steht das Schlüsselwort "null" für die Operatoren "eq" und "ne" bereit.<br>
          Beispiel: ...filter=DefaultStockNumber eq null...<br>
          Beispiel: ...filter=DefaultStockNumber ne null...<br>
          Strings müssen in einfache Hochkommata eingeschlossen werden, wenn sie ein Minus, Schrägstrich, Komma Punkt oder Leerzeichen enthalten.<br>
          Wenn im Suchstring ein Hochkomma enthalten ist, muss dieses verdoppelt werden.<br>
          Beispiel: ...filter=Description eq 'Dampf- u. Trockenbügelautomat'...<br>
          Beispiel: ...filter=Description eq 'Merry''s Pub'...<br>
          Datumsangaben (Tagesdatum) müssen im internationalen Format YYYY-MM-DD angegeben werden.<br>
          Beispiel: ...filter=InspectionDate eq 2023-02-23...<br>
          Datum-/Zeitangaben müssen im Format ISO 8601 angegeben werden, d.h. sie müssen den Trenner "T" <br>
          zwischen Datum und Zeit und einen Offset (+00:00) oder ein "Z" (für UTC) an Ende haben. <br>
          Die Fraction ist optional.<br>
          Die Auftragsbearbeitung wertet nur den Datum-/Zeit-String aus, nicht den Offset oder die UTC-Angabe.<br>
          Beispiel: ...filter=LastModified ge 2023-02-23T09:01:56.335476+00:00...<br>
          Beispiel: ...filter=LastModified ge 2023-02-23T09:01:56.335476Z...<br>
          Beispiel: ...filter=LastModified ge 2023-02-23T09:01:56+00:00...<br>
          Wird ein ungültiger Filter-String übermittelt, wird der Request mit StatusCode 400 abgewiesen.<br>
