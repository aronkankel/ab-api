          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/PeriodicalSalesDocumentTemplate'
                type: array
          description: Erfolgreicher Abruf der Ressource.
      security:
      - BasicAuth: []
        ApiKeyAuth: []
      - OAuth2: []
