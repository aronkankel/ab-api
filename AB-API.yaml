            Eine mögliche Ursache kann sein, dass die URI fehlerhaft ist.
        "423":
          description: Die Ressource ist aufgrund einer exklusiven Verarbeitung temporär
            gesperrt.
      security:
      - BasicAuth: []
        ApiKeyAuth: []
      - OAuth2: []
        ApiKeyAuth: []
      summary: Fertigungsbelege auslesen.
      tags:
      - Fertigungsbelege
